version: '3'
services:
  web:
    restart: always
    build: .
    env_file:
      - .env
    expose:
      - $PORT
    volumes:
      - ./data:/app/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.link_shortener.rule=Host("link.paudel.me")
      - traefik.http.routers.link_shortener.entrypoints=web,websecure
      - traefik.http.routers.link_shortener.tls.certresolver=certbot
    networks:
      - backend

networks:
  backend:
    external: true
